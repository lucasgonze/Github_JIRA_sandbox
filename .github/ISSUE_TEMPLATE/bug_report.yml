name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: jira-status
    attributes:
      label: Jira Status (Internal)
      multiple: false
      options:
        - Backlog
        - Selected for Development
        - In Progress
        - In Review
        - In Staging
        - Blocked 
        - Closed
